<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <title>SlickGrid example 15: Grid Auto-Resize on Window Resize</title>
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
</head>
<body onbeforeunload="destroyAutoResize()">
	<h2>Demonstrates:</h2>
		<ul>
			<li>Basic Grid with Auto-Resize on the columns</li>			
			<button onclick="autoColumnSizePlugin.resizeAllColumns();">Resize all columns</button>
			<li>You can also resize the columns by double clicking when the resize icon shows on a column
		</ul>

		<h2>View Source:</h2>
		<ul>
			<li><A href="" target="_sourcewindow"> TODO View the source for this example on Github</a></li>
		</ul>

		<div id="gridContainer">
			<div id="myGrid" style="width:800px;height:500px;"></div>
		</div>

<script src="../lib/jquery-1.11.2.min.js"></script>
<script src="../lib/jquery.event.drag-2.3.0.js"></script>
<script src="../plugins/slick.autocolumnsize.js"></script>

<script src="../slick.core.js"></script>
<script src="../slick.grid.js"></script>

<script>
	var grid;
	var autoColumnSizePlugin = new Slick.Plugins.AutoColumnSize();
  var columns = [
    {id: "title", name: "Title", field: "title" },
    {id: "Longlabel", name: "Long column text", field: "LongLabel",width: "10" },
    {id: "duration", name: "Duration", field: "duration" },
    {id: "%", name: "% Complete", field: "percentComplete"},
	{id: "LongText", name: "Long Text", field: "LongText",width: "10" },
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven" }
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false,
	forceFitColumns: true
  };

  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
		LongLabel: "Some text" + i,
        LongText: "This text is larger than label" + i,
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }

    grid = new Slick.Grid("#myGrid", data, columns, options);
		grid.registerPlugin(autoColumnSizePlugin);
	});
</script>
</body>
</html>
